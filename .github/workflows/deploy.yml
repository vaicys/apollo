name: Deploy
on: push

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      HOSTNAME: ${{ secrets.HOSTNAME }}
      VAULT_KEY_FILE: ${{ secrets.VAULT_KEY_FILE }}
      PRIVATE_KEY_FILE: ${{ secrets.PRIVATE_KEY_FILE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Decrypt secrets
        run: gpg --quiet --batch --yes --decrypt --passphrase="$ENCRYPTION_KEY"
          --output secrets.tar secrets.tar.gpg
      - name: Unpack secrets
        run: tar xvf secrets.tar
      - name: Setup known hosts
        run: ssh-keyscan -H $HOSTNAME >> ~/.ssh/known_hosts
      - name: Ansible setup
        shell: bash
        run: echo "[defaults]" >> ansible.cfg; \
          echo "deprecation_warnings=False" >> ansible.cfg
      - name: Install Ansible
        run: pip install ansible
      - name: Run Ansible playbook
        run: ansible-playbook -i "$HOSTNAME," --vault-password-file $VAULT_KEY_FILE
          --private-key $PRIVATE_KEY_FILE -u root site.yml
